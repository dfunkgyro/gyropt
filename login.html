<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GyroTechPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1><i class="fas fa-robot"></i> GyroTechPro</h1>
      
      <!-- Login Form -->
      <div id="loginForm" class="auth-form">
        <h2>Welcome Back</h2>
        <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email">
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
        <button onclick="handleLogin()" class="primary-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button onclick="handleGoogleLogin()" class="google-btn">
          <i class="fab fa-google"></i> Sign in with Google
        </button>
        <p>Don't have an account? <a href="#" onclick="showSignup(event)">Sign up</a></p>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="auth-form" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
        <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
        <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required autocomplete="new-password" minlength="6">
        <button onclick="handleSignup()" class="primary-btn">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
        <p>Already have an account? <a href="#" onclick="showLogin(event)">Login</a></p>
      </div>

      <div id="authMessage" class="auth-message"></div>
      
      <!-- Loading Indicator -->
      <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 1rem;">
        <i class="fas fa-spinner fa-spin"></i> Please wait...
      </div>
    </div>
  </div>

  <script src="supabase-client.js"></script>
  <script>
    function showSignup(e) {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('authMessage').className = 'auth-message';
      document.getElementById('authMessage').textContent = '';
    }

    function showLogin(e) {
      e.preventDefault();
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('authMessage').className = 'auth-message';
      document.getElementById('authMessage').textContent = '';
    }

    function showLoading(show) {
      document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = show);
    }

    async function handleLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      showLoading(true);

      try {
        const result = await authService.loginUser(email, password);
        
        if (result.success) {
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showMessage(result.error || 'Login failed', 'error');
          showLoading(false);
        }
      } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
        showLoading(false);
      }
    }

    async function handleSignup() {
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      if (!username || !email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      showLoading(true);

      try {
        const result = await authService.signUpUser(email, password, username);
        
        if (result.success) {
          showMessage('Account created successfully! Redirecting to login...', 'success');
          setTimeout(() => {
            showLogin(new Event('click'));
            showLoading(false);
          }, 2000);
        } else {
          showMessage(result.error || 'Signup failed', 'error');
          showLoading(false);
        }
      } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
        showLoading(false);
      }
    }

    async function handleGoogleLogin() {
      showLoading(true);
      
      try {
        const result = await authService.signInWithGoogle();
        if (!result.success) {
          showMessage(result.error || 'Google login failed', 'error');
          showLoading(false);
        }
        // Google auth will redirect, so no need to handle success here
      } catch (error) {
        showMessage('Google login failed. Please try again.', 'error');
        showLoading(false);
      }
    }

    function showMessage(message, type) {
      const msgEl = document.getElementById('authMessage');
      msgEl.textContent = message;
      msgEl.className = `auth-message ${type}`;
      msgEl.style.display = 'block';
    }

    // Check if already logged in and redirect
    (async function checkAuth() {
      try {
        await authService.init();
        if (authService.isAuthenticated()) {
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Auth check error:', error);
      }
    })();

    // Handle Enter key
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const loginVisible = document.getElementById('loginForm').style.display !== 'none';
        if (loginVisible) {
          handleLogin();
        } else {
          handleSignup();
        }
      }
    });
  </script>

  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .auth-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 450px;
      width: 100%;
      box-shadow: var(--glass-shadow);
    }

    .auth-card h1 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--text), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 2rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-form h2 {
      margin-bottom: 1rem;
      color: var(--text);
      text-align: center;
    }

    .auth-form input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      background: var(--glass-bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .auth-form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .auth-form input::placeholder {
      color: var(--text-dim);
    }

    .auth-form button {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .primary-btn {
      background: var(--accent);
      color: #000;
    }

    .primary-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px var(--accent-glow);
    }

    .google-btn {
      background: white;
      color: #333;
      border: 1px solid #ddd;
    }

    .google-btn:hover:not(:disabled) {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .auth-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-form p {
      text-align: center;
      color: var(--text-dim);
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .auth-form p a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-form p a:hover {
      text-decoration: underline;
    }

    .auth-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .auth-message.success {
      background: rgba(46, 213, 115, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      display: block;
    }

    .auth-message.error {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem;
      }
      
      .auth-card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</body>
</html>
